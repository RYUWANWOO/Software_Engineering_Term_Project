{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container my-3">

    <table class="table">
        <thead>
        <tr class="thead-dark">
            <th>번호</th>
            <th>제목</th>
            <th>등록일시</th>
        </tr>
        </thead>
        <tbody>
        {% if notice_list %}
        {% for notice in notice_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>
                <a href="{% url 'notice:detail' notice.id %}">{{ notice.subject }}</a>
            </td>
            <td>{{ notice.create_date }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">등록된 공지사항이 없습니다.</td>
        </tr>
        {% endif %}
        </tbody >
    </table>
    <a href="{% url 'notice:notice_create'%}" class="btn btn-primary">공지사항 등록하기</a>
    <br>
    <br>


</div>


{% endblock %}
