{% extends 'base.html' %}
{% load static%}
{% block content %}


<div class="image">
    <img src = "{% static 'six_month.png' %}" width="55%">
    <img src = "{% static 'pooang.png' %}" width="25%">

</div>
<br>


<div class="container my-3">
    <table class="table">
        <thead>
        <tr class="thead-dark">
            <h3>FAQ</h3>
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        {% if question_list %}
        {% for question in question_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>
                <a href="{% url 'pybo:detail' question.id %}">{{ question.subject }}</a>
            </td>
            <td>{{ question.create_date }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">질문이 없습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
    <a href="{% url 'pybo:question_create'%}" class="btn btn-primary">질문등록하기</a>
</div>


{% endblock %}
