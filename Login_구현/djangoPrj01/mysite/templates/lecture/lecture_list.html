{% extends 'base.html' %}
{% block content %}

<div class="container my-3">
    <table class="table">
        <thead>
        <tr class="thead-dark">
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        {% if lecture_list %}
        {% for lecture in lecture_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>
                <a href="{% url 'lecture:detail' lecture.id %}">{{ lecture.subject }}</a>
            </td>
            <td>{{ lecture.create_date }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">강좌가 없습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
    <a href="{% url 'lecture:lecture_create'%}" class="btn btn-primary">강좌 등록하기</a>
</div>


{% endblock %}
